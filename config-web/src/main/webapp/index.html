<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="resources/ext/js/juicer-min.js"></script>
    <script src="resources/jquery-1.8.3.js"></script>
</head>
<body>
<script type="text/template" id="tpl_method">
    <tr>
        <td>
            <select id="${methodID}_asdf" class="form-control">
                <option>GetTinySoft</option>
                <option>GetLargeSoft</option>
            </select>
        </td>
        <td>
            <a class="btn btn-default">设置</a>
            <a class="btn btn-default">删除</a>
        </td>
    </tr>
</script>
<script>
    var currentMethod = 0;
    function addMethod() {
        if (currentMethod == 0) {
            currentMethod = 1;
        } else {
            currentMethod ++;
        }
        var template = $("#tpl_method").html();
        var data =
        {
            methodID: currentMethod
        };
        var html = juicer(template,data);
        $("#methods").append(html);
    }
</script>
<div id="methods">
    hahhah
</div>
<button onclick="addMethod()">添加</button>


</body>
</html>
